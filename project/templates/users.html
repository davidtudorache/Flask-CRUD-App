{% extends 'layout.html' %}

{% block content %}
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="{{ url_for('static', filename='js/users.js') }}"></script>
    <h2>Users List</h2>
    <table class="styled-table" name="users">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Account Created On</th>
            <th>Actions</th>
        </tr>

        {% for row in users %}
        <tr>
            <td>{{row.1}}</td>
            <td>{{row.2}}</td>
            <td>{{row.4}}</td>
            <td>{{row.5}}</td>

            <td>
                <a href="/users/{{ row.0 }}">Edit</a>
                <a href="/delete/{{ row.0 }}" class="button" onclick="return confirm('Are you sure you want to delete this?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br><br>
    <h2>Add Users</h2>
    <form action="{{url_for('users.add')}}" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password"><br><br>
        <label for="role">Role:</label><br>
        <input type="text" id="role" name="role"><br><br>
        <input type="submit" value="Submit">
    </form>
    </div>

{% endblock %}
